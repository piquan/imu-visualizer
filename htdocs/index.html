<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Quaternion visualizer</title>
    <style type="text/css">
      body { margin: 0; }
      th { width: 10em; }
      th, td { text-align: right; }
    </style>
  </head>
  <body>
    <table>
      <thead style="width:100%;height:15%">
        <tr><th></th><th>x</th><th>y</th><th>z</th><th>w</th></tr>
      </thead>
      <tbody>
        <tr>
          <th>Position</th>
          <td id="px">.</td>
          <td id="py">.</td>
          <td id="pz">.</td>
          <td></td>
        </tr>
        <tr>
          <th>Orientation</th>
          <td id="ox"></td>
          <td id="oy"></td>
          <td id="oz"></td>
          <td id="ow"></td>
        </tr>
        <tr>
          <th>Vector</th>
          <td id="vx"></td>
          <td id="vy"></td>
          <td id="vz"></td>
          <td></td>
        </tr>
        <tr><td colspan="5" id="c"></td></tr>
      </tbody>
    </table>
    <canvas id="canvas" style="width:100%;height:85%" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/101/three.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
